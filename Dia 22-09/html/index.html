<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="/Java/Operações.js"></script>
    <link rel="stylesheet" href="/Css/Calculador.css">
</head>
<body>
    <hr>
    <div>
        <form action="" method="get">
            <fieldset>
                <legend>Cadastrar numeros</legend>
                <input type="number" placeholder="Informe o numero 1" id="x">
                <label for="x">Informe o numero 2</label>
                <input type="number" placeholder="Informe o numero 2" id="y">
                <label for="Y">Informe o numero 2</label>
              </fieldset>
        </form>      
            
        <div class="btn">
                <button  onclick="Somar()">+</button>
                <button onclick="Subtrair()">-</button>
                <button  onclick="Dividir()">/</button>
                <button onclick="Mutiplicar()">*</button>
        </div> 

        <p><span id="demo"></span></p>

</body>
</html>
